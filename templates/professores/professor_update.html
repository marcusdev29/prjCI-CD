<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Professor</title>
  <link rel="stylesheet" href="/styles/global.css">
  <link rel="stylesheet" href="/styles/reset.css">
  <style>
    html {
      list-style-type: none;
    }
    body {
      background-color: rgb(128, 128, 136);
      font-family: "Signika", sans-serif;
      background-color: #9aa3a8;  
      background-image: url("{{ url_for('static', filename='img/satoro.png') }}");   
      background-size: 100%;
      background-repeat: no-repeat; 
      background-position: center; 
      background-attachment: fixed; 
      margin: 0;
      padding: 0;
    }
    h1, p {
      text-align: center;
      color: white;
      margin-top: 0;
    }
    .containerPrincipal {
      display: flex;
      flex-direction: column;
      width: 100%;
      align-items: center;
    }
    a {
      text-decoration: none;
      color: white;
    }
    .back {
      padding-top: 20px;
    }
    a:hover {
      color: rgb(232, 150, 50);
    }
    .buttonContainer {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 30px;
    }
    .containerGeral {
      display: flex;
      flex-direction: column;   
      background-color: rgba(128, 128, 128, 0.5);  
      border-radius: 40px;
      margin: 40px;
      align-items: center;
      padding: 20px;
    }
    .voltar {
      display: flex;
      justify-content: end;
    }
    .formContainer {
      display: flex;
      flex-direction: column;
      width: 50%;
      gap: 20px;
    }
    label {
      margin: 0;
      padding: 0;
    }
    input[type="text"], input[type="number"], input[type="date"], input[type="email"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="containerGeral">
    <h1>Editar Professor: {{ professor.nome }}</h1>
    <div class="containerPrincipal">
      <form class="formContainer" action="{{ url_for('professor.update_professor', id_professor=professor.id) }}" method="POST">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" value="{{ professor.nome }}" required>

        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="idade" value="{{ professor.idade }}" required>

        <label for="materia">Matéria:</label>
        <input type="text" id="materia" name="materia" value="{{ professor.materia }}" required>

        <label for="observacoes">Observações:</label>
        <input type="text" id="observacoes" name="observacoes" value="{{ professor.observacoes }}">

        <button type="submit">Atualizar Professor</button>
      </form>
    </div>
  </div>

  <div class="voltar">
    <a class="back" href="{{ url_for('professor.get_professores') }}">Voltar para a lista de professores</a>
  </div>
</body>
</html>
